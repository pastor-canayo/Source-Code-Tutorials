<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">
      <link rel="stylesheet" href="styles/contact.css">
    <title></title>
  </head>
  <body>
    <header class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <h1>Pablo <span>Smith</span></h1>
        </div>
        <ul class="nav-links">
          <li><a class="nav-link" href="businessres.html">Home</a></li>
          <li><a class="nav-link" href="workwithme.html">Work with me</a></li>
          <li><a class="nav-link" href="blog.html">Blog</a></li>
          <li><a class="nav-link" href="#"><span>Contact</span></a></li>
          <li><i class="fab fa-facebook-f"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-linkedin-in"></i></li>
        </ul>
      </nav>

    </header>

    <section class="contact-container">
      <div class="contact-container-content">
        <div class="contact-main">
          <div class="contact-title">
            <h1>Contact me here</h1>
          </div>
          <form class="myForm">
            <div class="myForm-flex">
              <div class="flex1">
                <label for="fname">First Name *</label>
                <input type="text" id="fname" name="fname">
              </div>
              <div class="flex2">
                <label for="lname">Last Name *</label>
                <input type="text" id="lname" name="lname">
              </div>

            </div>

            <label for="email">Email *</label>
            <input type="text" id="email" name="email">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <button type="button" name="button">Submit</button>
          </form>
        </div>

        <div class="contact-info">
          <div class="contact-info-title">
            <h1>Available here too</h1>
          </div>
          <div class="contact-info-para">
            <p>pastorcanayo@hotmail.com <br>
            Tel: 555-555-5555</p>
          </div>
          <ul class="icons">
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-linkedin-in"></i></li>
          </ul>
          <div class="last-content">
            Looking forward to hearing from you.
          </div>
        </div>


      </div>
    </section>

    <footer class="footer">
      &copy;2050 by PC.  Proudly created this clone website.
    </footer>
  </body>
</html>
